<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      [placeholder]="symbolContent.placeholder"
      formControlName="symbol"
      value=""
      (blur)="fetchQuote()"
    />
    <mat-error>
      <span *ngIf="isInvalidSymbol()">{{symbolContent.invalidErrMsg}}</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{ periodContent.label }}</mat-label>
    <mat-select formControlName="period" (selectionChange)="fetchQuote()">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
    <mat-error>
      <span *ngIf="isInvalidTimePeriod()">{{periodContent.invalidErrMsg}}</span>
    </mat-error>
  </mat-form-field>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
